<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDS Deep Learning Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="glow-bg"></div>
    <div class="main-wrapper">
        <div class="container">
            <header>
                <div class="icon-container">
                    <span class="shield-icon">üõ°Ô∏è</span>
                </div>
                <h1 class="gradient-text">Network Intrusion Detection</h1>
                <p class="subtitle">Deep Convolutional Neural Network Engine</p>
            </header>
            
            <div class="upload-card">
                <p class="instruction">Upload a network flow CSV to scan for anomalies.</p>
                <div class="file-input-wrapper">
                    <input type="file" id="csvFileInput" accept=".csv" class="custom-file-input">
                </div>
                <button id="uploadBtn" class="analyze-btn">
                    <span class="btn-text">Initiate Scan</span>
                </button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p class="loading-text">Analyzing neural pathways...</p>
            </div>

            <div id="results-section" class="hidden">
                <div class="dashboard-grid">
                    <div class="chart-card">
                        <h2>Threat Distribution</h2>
                        <div class="chart-wrapper">
                            <canvas id="summaryChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="table-card">
                    <h2>Traffic Logs <span>(Top 100)</span></h2>
                    <div class="table-wrapper">
                        <table id="resultsTable">
                            <thead>
                                <tr id="tableHeaders"></tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
